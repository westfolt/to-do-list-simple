<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Supermercado+One&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="add-task-container">
        <input id="input-task" type="text">
        <button id="add-task-button" onclick="onTaskAdd()" type="submit">Add Task</button>
    </div>
    <div class="list-container">
        <ul id="task-list">
        </ul>
    </div>
</body>
</html>
